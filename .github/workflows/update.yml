name: Auto‑update merged adblock list

on:
  schedule:
    - cron: '0 23 * * *'  # Chạy vào 00:00 UTC mỗi ngày
  workflow_dispatch:    # Cho phép trigger thủ công

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install requests
      run: pip install requests

    - name: Run merge script
      run: python merge.py

    - name: Đếm số dòng và tạo README.md
      run: |
        line_count=$(wc -l < merged.txt)
        echo "Tổng số dòng trong merged.txt: $line_count"

        cat <<EOF > README.md
# 🛡️ Adblock Merged List

Repo này tự động tổng hợp nhiều danh sách chặn quảng cáo vào một file duy nhất: \`merged.txt\`.

## 📦 Link tải trực tiếp (RAW)
➡️ [Xem/tải merged.txt](https://raw.githubusercontent.com/mttranvn/adblock-merged-list/main/merged.txt)

## 📊 Thống kê
- Tổng số dòng trong danh sách: **$line_count**
- Cập nhật lần cuối: \`$(date -u +'%Y-%m-%d %H:%M UTC')\`

## 🔁 Cập nhật tự động
Danh sách này được cập nhật hàng ngày bằng GitHub Actions.

EOF

    - name: Commit & push merged.txt và README.md nếu thay đổi
      run: |
        git config user.name "github-actions"
        git config user.email "actions@github.com"
        git add merged.txt README.md
        git diff --cached --quiet || git commit -m "Auto-update on $(date -u +'%Y-%m-%d')"
        git push
      env:
        TZ: UTC
